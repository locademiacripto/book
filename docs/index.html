<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>LocademiaCripto Book</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <link href='https://locademiacripto.github.io/web/assets/img/favicon/apple-touch-icon.png' rel='apple-touch-icon' sizes='180x180'/>
  <link href='https://locademiacripto.github.io/web/assets/img/favicon/favicon-32x32.png' rel='icon' sizes='32x32' type='image/png'/>
  <link href='https://locademiacripto.github.io/web/assets/img/favicon/favicon-16x16.png' rel='icon' sizes='16x16' type='image/png'/>
  <link href='https://locademiacripto.github.io/web/assets/site.webmanifest' rel='manifest'/>
  <style>
    a[href^="//"]:after, 
    a[href^="http://"]:after, 
    a[href^="https://"]:after {
      content: url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/External.svg/12px-External.svg.png);
      margin: 0 0 0 5px;
    }

    a[href^="//locademiacripto.github.io/book/"]:after, 
    a[href^="https://locademiacripto.github.io/book"]:after {
      content: '';
      margin: 0;
    }
  </style>
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: '',
      maxLevel: 4,
      subMaxLevel: 2,
      hideSidebar: false,
      loadSidebar: true,
      name: 'LocademiaCripto Book',
      onlyCover: false,
      coverpage: true, // Carga del _coverpage.md si es true
      loadNavbar: false, // Loads navbar from the Markdown file _navbar.md if true
      mergeNavbar: true,
      auto2top: true,
      search: 'auto',
        search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // [] or 'auto'
        placeholder: 'Buscar',
        noData: 'Â¡Sin Resultados!',
        depth: 5 },
      pagination: {
        previousText: 'Anterior',
        nextText: 'Siguiente',
        crossChapter: true,
        crossChapterText: true},
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
</body>
</html>
