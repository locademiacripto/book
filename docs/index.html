/* Section CTA ini */
section.cta.show {
  display: flex;
}
section.cta {
  position: relative;
  align-items: center;
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  min-height: 25vh;
  width: 100%;
  display: none;
}
section.cta .cta-main {
  flex: 1;
  margin: 0 16px;
  text-align: center;
  position: relative;
}

section.cta a {
  color: inherit;
  text-decoration: none;
}
section.cta a:hover {
  text-decoration: none;
}

section.cta p {
  line-height: 1.5rem;
  margin: 1em 0;
}

/* ✅ Ahora aplica a TODOS los enlaces dentro de p en .cta-main */
section.cta .cta-main > p > a {
  border-color: #42b983;
  border-color: var(--theme-color, #42b983);
  border-radius: 2rem;
  border-style: solid;
  border-width: 1px;
  box-sizing: border-box;
  color: #42b983;
  color: var(--theme-color, #42b983);
  display: inline-block;
  font-size: 1.05rem;
  letter-spacing: 0.1rem;
  margin: 0.5rem 1rem;
  padding: 0.75em 2rem;
  text-decoration: none;
  transition: all 0.15s ease;
}
section.cta .cta-main > p > a:hover {
  color: inherit;
  opacity: 0.8;
  text-decoration: none;
}

/* Blockquote */
section.cta blockquote > p > a {
  border-bottom: 2px solid #42b983;
  border-bottom: 2px solid var(--theme-color, #42b983);
  transition: color 0.3s;
}
section.cta blockquote > p > a:hover {

}

  <script>
    // Edit page ini
      var gitLinkRepoURL = 'https://github.com/locademiacripto/book/';
      var gitWiki = 'https://github.com/locademiacripto/book/wiki';
      var editThisPageLinkText = 'Modifica este contenido';
        // Get value from GET-parameter in URL
        // @param {string} name Parameter-name
        // @param {*} isTrue Return if found
        // @param {*} isFalse Return if not found
        // @returns {string|null} Parameter-value
      function getURLParameterByName(name, isTrue = null, isFalse = null, url = window.location.href) {

      let exists = false;

        if (Array.isArray(name)) {

          name.forEach(element => {
            if (getURLParameterByName(element)) {
              exists = true;
            }
          });

        } else {

          name = name.toLowerCase().replace(/[\[\]]/g, '\\$&');

          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
          var results = regex.exec(url.toLowerCase());

          exists = (results && results[2]) ? true : false;
        }

        if (exists && isTrue) {
          return isTrue;
        }

        if (!exists && isFalse) {
          return isFalse;
        }

        return exists;
      }
    // Edit page fin

    window.$docsify = {
      repo: '',
      maxLevel: 3,
      subMaxLevel: 3,
      hideSidebar: false,

    // PLUGIN SETTINGS

      search: 'auto',
        search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // [] or 'auto'
        placeholder: 'Buscar',
        noData: '¡Sin Resultados!',
        depth: 5 },
      pagination: {
        previousText: 'Anterior',
        nextText: 'Siguiente',
        crossChapter: true,
        crossChapterText: true},
        alias: {
          // '/foo/(.*)': '/bar/$1', // supports regexp
          // '/zh-cn/changelog': '/changelog',
          // '/changelog':
          //   'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG',
          '/binance': '/binance/', // #301
          '/3commas': '/3commas/', // #301
          '/s': '/s/', // #301
          '/c': '/c/', // #301
        },
    // CUSTOM PLUGINS
    // -----------------------------------------------------------------
        plugins: [
            function (hook, vm) {
              hook.beforeEach(function (html) {
                if (/githubusercontent\.com/.test(vm.route.file)) {
                  url = vm.route.file
                    .replace('raw.githubusercontent.com', 'github.com')
                    .replace(/\/master/, '/blob/master')
                } else {
                  url = gitLinkRepoURL +'/blob/main/docs/' + vm.route.file
                }
                var editHtml = '[:memo: ' + editThisPageLinkText + '](' + url + ')\n';
                var wikihtml = ' '+'<a href='+gitWiki+' target="_blank">¡Dame una mano!</a>'+'\n';

                return (editHtml + wikihtml + html)

                // Adjust GitHub displayable image URL format to also work in Docsify
                html = html.replace(new RegExp("../assets/images", 'ig'), "assets/images");

                if ((!(getURLParameterByName('hidegitlink') === 'true'))  &&  (!!gitLinkRepoURL)) {
                  return html + '<br />' + '\n\n' + '<hr>' + '\n\n' + editHtml
                } else {
                  return html
                }

              })
            }
          ]
    };
  </script>
